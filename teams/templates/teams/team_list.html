{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'teams/teams.css' %}">

<h2>Teams</h2>
<ul>
    {% for team in teams %}
        <li>
            <a href="{% url 'team_detail' team.id %}">
                {{ team.name }} ({{ team.city }})
            </a>
        </li>
    {% endfor %}
</ul>

<script src="{% static 'teams/teams.js' %}"></script>
{% endblock %}
