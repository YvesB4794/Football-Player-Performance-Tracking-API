{% extends "base.html" %}
{% block content %}
  <h2>Player Stats</h2>
  <ul>
    {% for s in stats %}
      <li>{{ s.player }} — {{ s.match }} — Goals: {{ s.goals }} Assists: {{ s.assists }} Minutes: {{ s.minutes_played }}</li>
    {% empty %}
      <li>No stats yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
