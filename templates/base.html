<!-- templates/base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Football Performance</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <header>
    <h1><a href="/">Football Performance</a></h1>
    <nav>
      <a href="{% url 'players_list' %}">Players</a> |
      <a href="{% url 'matches_list' %}">Matches</a> |
      <a href="{% url 'stats_list' %}">Stats</a> |
      <a href="{% url 'leaderboard_goals' %}">Top Scorers</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Capstone project - Football Player Performance API</small>
  </footer>
</body>
</html>
