{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'players/players.css' %}">

<h2>Players</h2>
<ul>
    {% for player in players %}
        <li>
            <a href="{% url 'player_detail' player.id %}">
                {{ player.name }} - {{ player.position }}
            </a>
        </li>
    {% endfor %}
</ul>

<script src="{% static 'players/players.js' %}"></script>
{% endblock %}
